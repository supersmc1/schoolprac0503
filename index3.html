<body>

    let isStatus = true;
    clickBtn.addEventListener("click",function(){
     if(isStatus===true){
       console.log('hello');
       isStatus = false;
      ///★★★★★★★★★
      for(let i = 0; i< liItems.length; i++){
        liItems[i].style.display = "none";
        root.style.display="none";
      }
      //★★★★★★★★★★★

     }else{
       console.log('bye')
       isStatus = true;
        ///★★★★★★★★★
      for(let i = 0; i< liItems.length; i++){
        liItems[i].style.display = "block";
        root.style.display="block"

      }
      //★★★★★★★★★★★
     }
    });
