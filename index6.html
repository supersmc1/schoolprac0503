<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>포켓몬</div>
    <button>click</button>
  </div>
  <script>
    const practics = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란", "피죤투", "또가스"];
    const completeText = "포켓몬을 다모았다.";
    const root = document.getElementById('root')
    const button = root.children[1]
    const div = root.children[0]
    
    let current = 0;
    let isEnd = false;

    button.addEventListener('click',function(){
     if(current < practics.length) {
      const makeDiv = document.createElement('div');
      makeDiv.textContent = practics[current];
      div.appendChild(makeDiv);
      console.log(practics[current]);
      current++;
     }

     if(current >= practics.length){
       
       console.log('hello');
       div.textContent = completeText;
       isEnd = true;
       console.log(isEnd + "트루야")
     }
     
     if(isEnd === true){
       current = 0;
       console.log(current + ":값이 0으로 바뀌었습니다")
       isEnd = false;
     }
    });

  </script>
</body>
</html>
